<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fef5a8955e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media = "screen and (min-width: 900px)" href="mediacss.css">
    <link rel="stylesheet" media= "screen and (max-width: 800px) " href="bello800.css">
    <link rel="stylesheet" media="screen and (max-width: 600px" href="bello600px.css">
    <title>Document</title>
</head>
<body>
    <section id="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather__info__temp">
            <div class="weather__info">
                <div class="weather__info--date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="weather__info--date__icon__temp">
                        <i class="fas fa-sun"></i>
                        <!-- <p>24 <sup>&#8457;</sup></p> -->
                        <p>24<sup>&#8451;</sup></p>
                    </div>
                </div>
                <div class="weather__info--data">
                    <p>Percipitation: 10%</p>
                    <p>Humidity: 5%</p>
                    <p> Wind: 4kpm NW</p>
                </div>
            </div>
            <div class="weather__temp">
                <div class="weather__temp--monday">
                    <p>Monday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23 <sup>&#8451; </sup></p>
                    <p>13 <sup>&#8451; </sup></p>
                </div>
                <div class="weather__temp--tuesday">
                    <p>Tuesday</p>
                    <i class="fas fa-sun"></i>
                    <p>26 <sup>&#8451; </sup></p>
                    <p>12 <sup>&#8451; </sup></p>
                </div>
                <div class="weather__temp--wednesday">
                    <p>Wednesday</p>
                    <i class="fas fa-wind"></i>
                    <p>26 <sup>&#8451; </sup></p>
                    <p>12 <sup>&#8451; </sup></p>
                </div>
                <div class="weather__temp--thursday">
                    <p>Thursday</p>
                    <i class="fas fa-sun"></i>
                    <p>27 <sup>&#8451; </sup></p>
                    <p>15 <sup>&#8451; </sup></p>
                </div>
                <div class="weather__temp--friday">
                    <p>Friday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>21 <sup>&#8451; </sup></p>
                    <p>17 <sup>&#8451; </sup></p>
                </div>
                <div class="weather__temp--saturday">
                    <p>Saturday</p>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>29 <sup>&#8451; </sup></p>
                    <p>16 <sup>&#8451; </sup></p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
