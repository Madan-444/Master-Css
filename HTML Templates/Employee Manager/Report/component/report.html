<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons cdn links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/report.css" />
    <!-- <i class="bi bi-download"></i> -->
    <!-- <i class="bi bi-printer"></i> -->

    <title>Report</title>
  </head>
  <body>
    <div class="user_groups">
      <div class="user_groups--body">
        <div class="user_groups--body__container-1">
          <div class="user_groups--body__container-1_staffs">
            <p>Staffs</p>
            <select name="" id="">
              <option value="">All</option>
              <option value="">Madan Rijal</option>
              <option value="">Madan Rijal</option>
              <option value="">Madan Rijal</option>
              <option value="">Madan Rijal</option>
              <option value="">Madan Rijal</option>
              <option value="">Madan Rijal</option>
            </select>
          </div>
          <div class="user_groups--body__container-1_date">
            <p>Date</p>
            <input type="checkbox"> <span>Custom</span>
          </div>
        </div>
        <div class="user_groups--body__container-2">
          <div class="user_groups--body__container-2_month">
            <p>Month</p>
            <select name="" id="">
              <option value="">All</option>
              <option value="">Today</option>
              <option value="">Weekly</option>
              <option value="">Monthly</option>
            </select>
          </div>
          <div class="user_groups--body__container-2_search">
            <button>Search</button>
          </div>
        </div>
        <div class="user_groups--body__container-3">
          <p><i class="bi bi-download"></i><span>Export CSV</span></p>
          <p><i class="bi bi-download"></i><span>Export PDF</span></p>
          <p><i class="bi bi-printer"></i><span>Print</span></p>
        </div>
      </div>
      <div class="user_groups--horizontal_line"></div>
      <div class="user_groups--footer">
        <div class="sn">Sn</div>
        <div class="name">Name</div>
        <div class="date">Date</div>
        <div class="check_in_time">Check In Time</div>
        <div class="check_out_time">Check Out Time</div>
        <div class="daily_standup">Daily Standup</div>
        <div class="updates">Updates</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
